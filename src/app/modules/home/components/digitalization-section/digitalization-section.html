<section class="bloc-section bloc-1 container mb-3 w-full">
  <div class="row no-gutters w-full">
    <div class="title-container" data-aos="fade-up" data-aos-delay="100">
      <div class="line"></div>
      <h2 class="title">Digitalisierung von KMU</h2>
      <div class="line"></div>
    </div>
  </div>
  <div
    class="flex flex-row flex-wrap flex-grow-1 justify-content-evenly align-items-center"
  >
    <ng-container *ngFor="let item of cards; let i = index">
      <p-card
        [style]="{ maxWidth: '360px', height: '490px' }"
        data-aos="fade-up"
        [attr.data-aos-delay]="(i + 1) * 100"
        class="my-2"
      >
        <ng-template pTemplate="header">
          <img [alt]="item.title" [src]="item.image" />
        </ng-template>
        <p class="card-text" [innerHTML]="item.description"></p>
      </p-card>
    </ng-container>
  </div>
</section>
