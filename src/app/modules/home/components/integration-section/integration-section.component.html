<section class="bloc-section bloc-4 container my-6">
  <div class="row">
    <div class="flex justify-content-center align-items-center">
      <h2 class="title mb-3" data-aos="fade-up" data-aos-delay="100">
        Software & APPs < Integration
      </h2>
    </div>
    <div class="card-slider">
      <ng-container *ngFor="let item of integrationItems; let i = index">
        <div
          class="card-item"
          [attr.data-aos]="item.effect"
          data-aos-delay="300"
        >
          <img [src]="item.img" [alt]="item.title" />
          <p class="card-category">
            <span>{{ item.title }}</span>
          </p>
          <p class="card-text" [innerHTML]="item.description"></p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
